<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/produk/styles-product.css') }}">
</head>
<body>
    {% include "navbar.html" %}
    <header>
        <h1>Edit Produk</h1>
        <p>Ubah informasi produk yang ada</p>
    </header>
    <div class="container">
        <a href="{{ url_for('product_detail', product_id=product.id) }}" class="back-btn">Kembali ke Detail Produk</a>
        <form action="{{ url_for('edit_product', product_id=product.id) }}" method="post" enctype="multipart/form-data">
            <label for="name">Nama Produk</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>
            
            <label for="description">Deskripsi</label>
            <textarea id="description" name="description" required>{{ product.description }}</textarea>
            
            <label for="harga_beli">Harga Beli</label>
            <input type="number" id="harga_beli" name="harga_beli" value="{{ product.harga_beli }}" required>

            <label for="harga_jual">Harga Jual</label>
            <input type="number" id="harga_jual" name="harga_jual" value="{{ product.harga_jual }}" required>
            
            <label for="category">Kategori</label>
            <input type="text" id="category" name="category" value="{{ product.category }}" required>
            <!-- <select id="category" name="category" required>
                <option value="Baju Anak-Anak">Baju Anak-Anak</option>
                <option value="Baju Dewasa">Baju Dewasa</option>
                <option value="Mainan">Mainan</option>
                <option value="{{ product.category }}" selected>{{ product.category }}</option>
            </select> -->
            
            <label for="image">Gambar Produk</label>
            <input type="file" id="image" name="image">
            
            <button type="submit">Perbarui Produk</button>
        </form>
    </div>
</body>
</html>
